{% extends "base.html" %} {% load static %} {% block content %} {% load crispy_forms_tags %}
<!-- index.html content starts here -->

<div id="update-booking-bg">
  <div class="container">

    <div id="update-container-bg" class="container">
      <h1 class="p-3">Ammend your booking</h1>
      <hr>
      <div class="row justify-content-md-center text-center">
        <div class=" col-sm-4 text-left">
          <form method="post" class="text-center pb-3 ">
            {% csrf_token %}            
            <p><a href="{% url 'create_booking' %}">click here</a> to go back to your bookings.</p>
            {{ form | crispy }}
            <button class="btn btn-primary" type="submit">update</button>
            <button class="btn btn-secondary" type="reset">reset</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

  {% endblock %}

  {% block extras %}
  <script src="{% static 'js/bookings.js' %}"></script>
  {% endblock %}
